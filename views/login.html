<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <title>Login Page</title>
</head>

<!-- Login Page -->

<body>
  <div class="container-fluid"></div>
  <div class="row">
    <div class="offset-md-4 col-md-4">
      <h2>Login</h2>
      <hr>

      <!-- Form -->
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <hr>

        <!-- TODO: Connect to modal for creating a new account -->
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <small>Create a new account!</small>
      </form>
    </div>
  </div>

  <!-- Create Account modal -->
  <div class="modal-body">
    <div class="form-group">
      <p>FREE ACOUNT: Explore recipes and related nutritional information based on your lifestyle goals.<br />
        PREMIUM ACCOUNT: Everything in the free account PLUS:
      <ul>
        <li>save recipes</li>
        <li>create meal plans</li>
        <li>connect with food bloggers</li>
      </ul>
      </p>
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Create Free Account</button>
    <button type="submit" class="btn btn-primary">Create Premium Account</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

</body>

</html>
